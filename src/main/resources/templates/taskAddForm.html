<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task Add Form</title>
</head>
<body>

<form th:action="@{/task/add/form}" th:object="${task}" method="post">
    <p>Topic: <input type="text" th:field="*{topic}" /></p>
    <p>Descriprion: <input type="text" th:field="*{description}" /></p>

    <select multiple th:field="*{users}">
        <option th:each="user : ${users}"
                th:value="${user.id}"
                th:text="${user.lastName}">User</option>
    </select>

    <p><select th:field="*{project}" th:remove="all-but-first">
        <option th:each="project : ${projects}"
                th:value="${project.id}" th:text="${project.name}"> User :</option>
    </select></p>

    <p><select th:field="*{priority}" th:remove="all-but-first">
        <option th:each="priority : ${priorities}"
                th:value="${priority.id}" th:text="${priority.name}"> Priority :</option>
    </select></p>

    <p><select th:field="*{status}" th:remove="all-but-first">
        <option th:each="status : ${statuses}"
                th:value="${status.id}" th:text="${status.name}"> Status :</option>
    </select></p>


    <p><input type="submit" value="Submit" /></p>
</form>
</body>
</html>
